    <title>Entendendo iframes</title>

<body>
    <h1>Iframes</h1>

        <!--O tamanho padrão é 300x150. É possível configurar o tamanho no html
            porém a configuração no css é soberano e ignora configurações de html. -->
    <p>Acessand o site  do 
        <iframe src="https://google.com.br" frameborder="0">
        <a href="https://cursoemvideo.com" target="_blank">Curso em Video</a>  

        </iframe> 
    você fica mais esperto </p>
    
</body>
