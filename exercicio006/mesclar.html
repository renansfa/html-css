<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ta-ta-tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border-collapse: collapse;
            width: 400px;
        }
        td{
            border: 1px solid rgba(0, 0, 0, 0.774);
            text-align: center;
            padding: 10px;
        }
        /* Colpan e Rowspan servem para fazer uma celula ocupar mais do que um espaço!!*/
    </style>
</head>
<body>
    <h1>Mesclagem de celulas</h1>
    <table>
        <thead></thead>

        <thead>
            
        </thead>
        <tbody>
            <tr>

                <td>A</td>
                <td colspan="2">B</td> <!-- Colpan e Rowspan servem para fazer uma celula ocupar mais do que um espaço!!-->
            </tr>
            <tr>
                <td rowspan="3">D</td> <!-- Colpan e Rowspan servem para fazer uma celula ocupar mais do que um espaço!!-->
                <td>E</td>
                <td rowspan="2">F</td>
            </tr>
            <tr>
                <td>H</td>

            </tr>
            <tr>

                <td colspan="2">M</td>
            </tr>
        </tbody>

        <tfoot></tfoot>
    </table>
    
</body>
</html>
